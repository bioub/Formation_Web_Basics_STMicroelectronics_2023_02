<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" data-hot-key="p" placeholder="PrÃ©nom">
  <input type="text" data-hot-key="n" placeholder="Nom">
  <script>
    document.addEventListener('keydown', (event) => {
      const key = event.key;

      const hotKeyEl = document.querySelector(`[data-hot-key=${key}]`);

      if (hotKeyEl) {
        hotKeyEl.focus();
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
