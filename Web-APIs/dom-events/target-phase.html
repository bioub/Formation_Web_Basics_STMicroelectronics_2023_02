<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        width: 100vw;
        height: 100vh;
      }

      div {
        display: flex;
        margin: auto;
      }

      .blue {
        background-color: lightblue;
        width: 80vmin;
        height: 80vmin;
      }

      .green {
        background-color: lightgreen;
        width: 60vmin;
        height: 60vmin;
      }

      .yellow {
        background-color: lightyellow;
        width: 40vmin;
        height: 40vmin;
      }
    </style>
  </head>
  <body>
    <div class="blue">
      <div class="green">
        <div class="yellow"></div>
      </div>
    </div>
    <script>
      const blueEl = document.querySelector('.blue');

      blueEl.addEventListener('click', (event) => {
        console.log('blue click');
        // currentTarget l'objet qui précède addEventListener
        console.log('currentTarget', event.currentTarget);
        // target l'élement qui a déclenché l'event
        // (ici l'élément sur lequel on a cliqué)
        console.log('target', event.target);
      });

      blueEl.addEventListener('click', () => {
        // yellow pourrait ne pas exister au chargement
        // puisqu'on écoute le clic de blue
        if (event.target.className === 'yellow') {
          // remove...
          console.log('vous avez cliqué sur yellow');
        }
      })
    </script>
  </body>
</html>
